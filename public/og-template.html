<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>IDEA on Action - OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Gradient Overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.9) 0%, rgba(139, 92, 246, 0.9) 50%, rgba(245, 158, 11, 0.9) 100%);
      z-index: 1;
    }

    /* Glass Card */
    .card {
      position: relative;
      z-index: 2;
      width: 1000px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 80px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .logo {
      font-size: 72px;
      font-weight: 800;
      color: white;
      margin-bottom: 24px;
      letter-spacing: -2px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    .slogan {
      font-size: 36px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 32px;
      letter-spacing: 1px;
    }

    .description {
      font-size: 28px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
    }

    .divider {
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, #f59e0b 0%, #8b5cf6 100%);
      margin: 32px auto;
      border-radius: 2px;
    }

    .url {
      font-size: 24px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">IDEA on Action</div>
    <div class="slogan">KEEP AWAKE, LIVE PASSIONATE</div>
    <div class="divider"></div>
    <div class="description">
      아이디어 실험실이자 커뮤니티형 프로덕트 스튜디오
    </div>
    <div class="url">www.ideaonaction.ai</div>
  </div>
</body>
</html>
