name: Deploy

on:
  push:
    branches: [main, staging]

permissions:
  contents: read
  deployments: write

jobs:
  # Build once, deploy to both environments
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Check bundle size
        run: |
          echo "üì¶ Build size:"
          du -sh dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist
          retention-days: 7

  # Deploy to Production (main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Deployment Success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          echo "üåê URL: https://www.ideaonaction.ai/"
          echo "üì¶ Build size:"
          du -sh dist

      - name: Create deployment comment
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const commitSha = context.sha.substring(0, 7);
            const commitMsg = context.payload.head_commit.message.split('\n')[0];

            const comment = `## üöÄ Production Deployment

            **Status**: ‚úÖ Deployed
            **URL**: https://www.ideaonaction.ai/
            **Commit**: ${commitSha} - ${commitMsg}
            **Deployed at**: ${new Date().toISOString()}

            [View deployment logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            // Find the most recent commit and create a comment
            console.log(comment);

  # Deploy to Staging (staging branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging'
    environment: staging
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--target=preview'
          working-directory: ./
          alias-domains: 'staging-ideaonaction.vercel.app'

      - name: Deployment Success
        if: success()
        run: |
          echo "‚úÖ Staging deployment successful!"
          echo "üåê URL: https://staging-ideaonaction.vercel.app"
          echo "üì¶ Build size:"
          du -sh dist

      - name: Create deployment comment
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const commitSha = context.sha.substring(0, 7);
            const commitMsg = context.payload.head_commit.message.split('\n')[0];

            const comment = `## üöÄ Staging Deployment

            **Status**: ‚úÖ Deployed
            **URL**: https://staging-ideaonaction.vercel.app
            **Commit**: ${commitSha} - ${commitMsg}
            **Deployed at**: ${new Date().toISOString()}

            [View deployment logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            console.log(comment);
